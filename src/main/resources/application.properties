#数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/fdemo?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=amazon000W

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#热部署
spring.thymeleaf.cache=false
#debug=true
#spring.devtools.restart.enabled=true
#spring.freemarker.cache=false

spring.servlet.multipart.max-file-size=10
spring.servlet.multipart.max-request-size=50

spring.banner.image.location=static/img/user

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#时间戳统一转换
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null


#服务器端口
server.port=8081

